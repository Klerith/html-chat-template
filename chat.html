<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Chat personal</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css" />
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.min.css' />
  <link rel="stylesheet" href="css/styles.css">

</head>

<body>

  <div class="information-bubble">
    <h3>Estado del chat: 
      <small id="status-online">online</small> 
      <small id="status-offline">offline</small>  
    </h3>

    <h3>Personas conectadas</h3>
    <ul>
      <li>Fernando</li>
      <li>Alberto</li>
    </ul>
  </div>


  <!-- UbicaciÃ³n del chat -->
  <div class="bottom-right">


    <!-- Chat -->
    <div class="chat">

      <!-- InformaciÃ³n del contacto -->
      <div class="contact bar">

        <div class="pic stark"></div>

        <div class="name">
          Tony Stark
        </div>
        <div class="seen">
          Hoy a las 12:56
        </div>
      </div>


      <div class="messages" id="chat">

        <!-- Mostrar tiempo -->
        <div class="time">
          Hoy a las 11:41
        </div>

        <!-- Mensajes de otros -->
        <div class="message incoming">
          Uh, what is this guy's problem, Mr. Stark? ðŸ¤”
        </div>

        <!-- Mis mensajes -->
        <div class="message">
          Uh, he's from space, he came here to steal a necklace from a wizard.
        </div>


        <!-- Burbujas mientras escribe -->
        <div class="message stark">
          <div class="typing typing-1"></div>
          <div class="typing typing-2"></div>
          <div class="typing typing-3"></div>
        </div>


      </div>



      <!-- Inputs y Forms -->
      <form class="input">
        <input placeholder="Escribe tu mensaje aquÃ­" type="text" />
        <i class="fas fa-paper-plane"></i>
      </form>


    </div>
  </div>



  <!-- Scripts -->
  <script src="socket.io/socket.io.js"></script>
  <script src="js/chat.js"></script>

</body>

</html>
